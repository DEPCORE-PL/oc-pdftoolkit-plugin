</head>
<body>
<section class="mx-5">
    <img class="h-16 my-2" src="{{image_logo}}" alt=""/>
</section>
<div class="h-2.5 w-full bg-brand-dark"></div>
<section class="mx-8 my-10">
    <h1 class="text-5xl font-bold leading-tight">COFFEE</h1>
    <h2 class="text-5xl font-regulat leading-[0.5em] text-brand-dark">
        CORNER
    </h2>
    <h4 class="text-[12px] font-bold pt-8">{{ list_title }}</h4>
    <ul class="text-[12px] py-3 gap-y-3 flex flex-col">
        {% for item in usecases %}
            <li>
                <div class="align-middle inline-block overflow-x-clip relative w-5 h-5">
                    <div class="w-5 h-5 rotate-45 bg-brand-dark absolute right-3"></div>
                </div>
                <span class="align-middle"> {{item["text"]}} </span>
            </li>
        {% endfor %}
    </ul>
    <img src="{{image_dog}}" class="absolute top-0 right-0 h-[430px]" alt="">
</section>
<section class="bg-brand w-full">
    <div class="text-white flex flex-row items-center">
        <div class="text-lg min-w-34 py-1 bg-brand-dark pl-5 leading-tight">
            <h2 class="uppercase font-extralight">Firma</h2>
            <h1 class="uppercase font-bold">Vendico</h1>
        </div>
        <div class="overflow-x-clip relative min-w-5 h-5">
            <div class="w-5 h-5 rotate-45 bg-brand-dark absolute right-3"></div>
        </div>
        <p class="grow-1 text-[8px] font-extralight">
            {{about_us}}
        </p>
    </div>
</section>
<section class="mx-7 pb-4 pt-8 relative overflow-clip">
    <div class="grid-cols-3 grid">
        <div class="pr-14">
            <img src="{{image_brands}}" alt=""/>
        </div>
        <div class="col-span-2">
            <p class="text-[10px]">
                {{description}}
            </p>
        </div>
    </div>
    <img
        class="absolute right-0 -top-12 opacity-25 w-3/4"
        src="{{image_dog}}"
        alt=""
    />
</section>
<section
    class="mx-5 flex flex-row items-center font-light my-2 gap-8 text-[10px] justify-between"
>
    <div class="grow-1">
        <img class="h-12" src="{{image_logo}}" alt=""/>
    </div>
    <div>
        <p>ul. Zawiszak√≥w 1/406<br/>45-287 Opole</p>
    </div>
    <div class="">
        <p>
            Tel. +48 503 373 643<br/>
            Email: biuro@vendico.pl
        </p>
    </div>
</section>
</body>
</html>
