<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A4 Document</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }

        html, body {
            width: 210mm;
            height: 297mm;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: {{background}};
            color: {{color}};
            background-size: cover;
            font-family: sans-serif;
        }

        .content {
            padding: 30mm;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>{{ name }}</h1>
    colors used: {{color}} {{background}}
    <p>Debug output, test purposes only</p>
    <p>{{info}}</p>
</div>
</body>
</html>
